<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>{{ title }} - Flask MVC</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="{{ url_for('static',filename='styles/registration.css') }}" rel="stylesheet">
</head>

<body>
  <div>
    <a class="col-md-6 text-center" href="/">Home</a>
    <a class="col-md-6 text-center" href="/admin">Administrator</a>
  </div>
  <div class="container register-form">
    <div class="form">
      <form id="registration">
        <div class="form-content">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" name="firstname" placeholder="First Name *" value="" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="lastname" placeholder="Last Name *" value="" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Email *" value="" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" name="password" placeholder="Password *" value="" />
              </div>
            </div>
          </div>
          <button type="button" class="btnSubmit" id="btnSubmit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>


<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
  $(document).ready(function () {
    $("#btnSubmit").click(function () {
      var postdata = $("#registration").serialize();
      $.post("registration", postdata, function (response) {
        alert(response.message);
      });
    });
  });
</script>

</html>
